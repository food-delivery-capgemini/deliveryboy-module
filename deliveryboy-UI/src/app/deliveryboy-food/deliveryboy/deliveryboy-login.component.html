<div class="container" style="width:40%">

	<h4 class="text-center">Login Form</h4>


	<!-- <form (ngSubmit)="onSubmit()" class="form-login" #deliveryboyLoginForm="ngForm"> -->
	<form class="form-horizontal" (ngSubmit)="checkLogin()" #deliveryboyForm="ngForm">
		<div>
			<div class="form-group">
				<label for="name">Email</label>
				<div class="col-sm-12">
					<input type="text" class="form-control"  id="email" placeholder="Enter email" required
						[(ngModel)]="email" name="email"
					>
					
				</div>
		</div>

		<!-- <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key icons-btn"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="deliveryboyPassword"
							[(ngModel)]="password" required>
					</div> -->


		<div class="form-group">
			<label class="form-label">Password</label>
			<div class="col-sm-12">
				<input type="password"  class="form-control" id="password" placeholder="Enter Password"
				 [(ngModel)]="password"  name="password"
					required />
			
			</div>
		</div>


		<div class="form-group login-btn">
			<button type="submit" class="btn btn-block btn-primary" >Login</button>
			<br>
			<div class="row" style="margin-left:90px">
				<div class="col-sm-6">
					<a href="https://enterprise.github.com/login" title=""><img src="/assets/images/github logo.png"
							height="40px" width="40px" class="img-responsive"></a>
				</div>
				<div class="col-sm-6">
					<a href="https://www.linkedin.com/uas/login?trk=guest_homepage-basic_nav-header-signin"
						title=""><img src="/assets/images/linkedin logo.png" height="55px" width="55px"
							class="img-responsive"></a>
				</div>
				<br>
				<br>
			</div>
		</div>
</div>
<h6 class="text-center">
	<a routerLink="/signup">New User? Create new Account</a>
</h6>

</form>
